<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <!-- wrapper -->
    <div class="w-[100vw] h-[100vh] bg-[#344151] gap-10 flex flex-col items-center justify-center">



        <div class="text-[#0398d4] font-medium text-[20px]">Increment And Decrement</div>


        <div class="bg-white flex gap-12 text-[#344151] p-3 px-5 rounded-sm ring-[2px]">


            <button id="minus" class="border-r-2 border-[#bfbfbf] pr-5">
                <i class="fa fa-minus"></i>

            </button>
            <div id="counter">
                0
            </div>
            <button id="plus" class="border-l-2 border-[#bfbfbf] pl-5">
                <i class="fa fa-plus"></i>

            </button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
